
<!doctype html>

<body class="login-page">
	<div class="page-header header-filter" style="background-image: url('assets/img/bg12.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="" action="">
							<div class="header header-info text-center">
								<h4 class="card-title">Log in</h4>
							</div>
							<p class="description text-center">Alredy have an account? </p>
							<div class="card-content">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="text" class="form-control" placeholder="Email..." id="email">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder="Password..." class="form-control" id="password">
								</div>
							</div>
							<div class="footer text-center">
                                <input type="button" value="login" onclick="myFunction()" class="btn btn-info"><br>
								
                                <a href="index.html" class="btn btn-info btn-simple btn-wd btn-lg">Regsiter</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
    <script>

        function myFunction() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var data = JSON.parse(localStorage.getItem('userdetail'));
            console.log(data)
           
     for(let i=0;i<data.length;i++){
        if (email===data[i].email) {
            if (password===data[i].password) {
                alert("login Successfully")
                location.replace("home.html")
                localStorage.setItem('image',JSON.stringify(data[i].image))
            }
            else{
                alert("wrong password")
            }
        }
        else{
            alert("user id is not found")
        }
    }

}

   </script>
